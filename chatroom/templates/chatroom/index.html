{% load staticfiles %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'chatroom/style.css' %}" />
    <title>Chat</title>
</head>

<body>
    {% csrf_token %}
    <p class="user_data">
        Your login is: <strong id="username">{{ user.username }}</strong>.
        <a href="{% url 'logout' %}">Logout.</a>
    </p>

    <h3>ChatRoom.</h3>

    <textarea class="history">

    </textarea>

    <form>
      <input id="text" type="text" title="enter message here"/>
      <input id="submit" type="submit" value="send"/>
    </form>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="{% static 'chatroom/chat.js' %}"></script>
</body>
